<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-info">

    <!-- Bai tap 1: Quan ly tuyen sinh -->
    <div class="container mt-5 py-3 w-75 border border-dark bg-success rounded">
        <h3 class="text-center">Bài 1: Quản lý tuyển sinh</h3>
        <h5 style="font-weight:100; font-size:17px;">*: Bắt buộc</h5>
        <div class="row">
            <div class="form-group col-md-4">
                <input type="number" name="" id="diemMon1" class="form-control" placeholder="Điểm môn 1*">
                <p id="thongBaoDiem1" class="text-danger"></p>
            </div>
            <div class="form-group col-md-4">
                <input type="number" name="" id="diemMon2" class="form-control" placeholder="Điểm môn 2*">
                <p id="thongBaoDiem2" class="text-danger"></p>
            </div>
            <div class="form-group col-md-4">
                <input type="number" name="" id="diemMon3" class="form-control" placeholder="Điểm môn 3*">
                <p id="thongBaoDiem3" class="text-danger"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="input-group mb-3">
                    <select class="custom-select" id="khuVuc">
                        <option selected value="">Chọn khu vực...*</option>
                        <option value="0">X (Không)</option>
                        <option value="2">A</option>
                        <option value="1">B</option>
                        <option value="0.5">C</option>
                    </select>
                </div>
                <p class="text-danger" id="thongBaoKhuVuc"></p>
            </div>
            <div class="col-md-4">
                <div class="input-group mb-3">
                    <select class="custom-select" id="doiTuong">
                        <option selected value="">Chọn đối tượng...*</option>
                        <option value="0">X (Không)</option>
                        <option value="2.5">1</option>
                        <option value="1.5">2</option>
                        <option value="1">3</option>
                    </select>
                </div>
                <p class="text-danger" id="thongBaoDoiTuong"></p>
            </div>
            <div class="form-group col-md-4">
                <input type="number" name="" id="diemHoiDong" class="form-control" placeholder="Điểm Chuẩn Hội đồng*">
                <p id="thongBaoDiemHoiDong" class="text-danger"></p>
            </div>
        </div>
        <div class="container text-center">
            <button type="button" class="btn btn-warning" id="kiemTra">Kiểm tra đậu/rớt</button>
        </div>
        <h3 id="kQ"></h3>
    </div>

    <hr>

    <!-- Bai tap 2: Tinh tien dien -->
    <div class="container mt-3 py-3 w-75 border border-dark bg-success rounded">
        <h3 class="text-center">Bài 2: Tính tiền điện</h3>
        <h5 style="font-weight:100; font-size:17px;">*: Bắt buộc</h5>
        <div class="row">
            <div class="form-group col-md-5">
                <input type="text" name="" id="ten" class="form-control" placeholder="Tên Khách hàng*">
                <p id="thongBaoTen" class="text-danger"></p>
            </div>
            <div class="form-group col-md-5">
                <input type="number" name="" id="kWh" class="form-control" placeholder="Số kWh sử dụng*">
                <p id="thongBaokWh" class="text-danger"></p>
            </div>
        </div>
        <div class="container text-center">
            <button type="button" class="btn btn-warning" id="kiemTra2">Tính tiền điện đi em ơi!</button>
        </div>
        <h3 id="kQ2"></h3>
    </div>

    <hr>

    <!-- Bai tap 3: Tinh tien cap -->
    <div class="container mt-3 py-3 w-75 border border-dark bg-success rounded">
        <h3 class="text-center">Bài 3: Tính tiền cáp</h3>
        <h5 style="font-weight:100; font-size:17px;">*: Bắt buộc</h5>
        <div class="row">
            <div class="form-group col-md-5">
                <input type="number" name="" id="maKH" class="form-control"
                    placeholder="Mã Khách hàng* (1*****/2*****)">
                <p id="thongBaoMa" class="text-danger"></p>
            </div>
            <div class="form-group col-md-5">
                <input type="number" name="" id="taiKhoan" class="form-control" placeholder="Số tài khoản nhân hàng*">
                <p id="thongBaoTaiKhoan" class="text-danger"></p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-5">
                <input type="number" name="" id="soKenh" class="form-control" placeholder="Số kênh cao cấp*">
                <p id="thongBaoKenh" class="text-danger"></p>
            </div>
            <div class="form-group col-md-5">
                <input type="number" name="" id="dauNoiThem" class="form-control" placeholder="Đầu nối thêm*">
                <p id="thongBaoDauNoi" class="text-danger"></p>
            </div>
        </div>
        <div class="container text-center">
            <button type="button" class="btn btn-warning" id="kiemTra3">Tính tiền cáp đi em ơi!</button>
        </div>
        <h3 id="kQ3"></h3>
    </div>

    <br>

</body>
